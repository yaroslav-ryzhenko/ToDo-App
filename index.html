<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>To-do list</title>
</head>
<body>
    <div class="header">
        <div class="header__section">
            <div class="header__item headerLogo">
                <a href="#">To-do list</a>
            </div>
        </div>
        <div class="header__section">
            <button class="yellowButton" id="addNewList">NEW LIST</button>
            <div class="header__item headerButton">
                <a href="#">Instruction</a>
            </div>
            <div class="header__item headerButton">
                <a href="#">Contacts</a>
            </div>
        </div>
    </div>
    <div class="notion">
        <div class="notion__item">
            <ul>
                <li class="title">To-do list:</li>
                <li>
                    <a href="#" class="check">⚪</a>
                    <span class="taskText">I have a bike</span>
                    <a href="#" class="close">⛔</a>
                </li>
                <li class="listMenu">
                    <button class="yellowButton Add">Add</button>
                    <button class="yellowButton">Delete marked</button>
                    <button class="yellowButton">Clear</button>
                    <button class="yellowButton">Remove list</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
